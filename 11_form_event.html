    <h3>onfocus and onblur event....this</h3>

    <form action="">
      name :-
      <input
        type="text"
        id="fname"
        onfocus="handlefocus(this)"
        onblur="handleblur(this)"
      />
      <br />
      <br />

      class :-
      <input
        type="text"
        id="lname"
        onfocus="handlefocus(this)"
        onblur="handleblur(this)"
      />
      <br />
      <br />

      <select
        name=""
        id="country"
        onfocus="handlefocus(this)"
        onblur="handleblur(this)"
      >
        <option value="">-- Select Country --</option>
        <option value="">India</option>
        <option value="">Germany</option>
        <option value="">Canada</option>
        <option value="">USA</option>
      </select>
    </form>

    <h3>onfocus and onblur event</h3>

    <form action="">
      name :-
      <input
        type="text"
        id="fname1"
        placeholder="enter your first name"
        onfocus="handleonfocuse('fname1')"
        onblur="handleonblur('fname1')"
      />
      <br /><br />

      surname :-
      <input
        type="text"
        id="lname1"
        placeholder="enter your last name"
        onfocus="handleonfocuse('lname1')"
        onblur="handleonblur('lname1')"
      />
      <br /><br />

      <select
        name=""
        id="fruits"
        onfocus="handleonfocuse('fruits')"
        onblur="handleonblur('fruits')"
      >
        <option value="">--Select Fruits--</option>
        <option value="">Banana</option>
        <option value="">Mango</option>
        <option value="">Orange</option>
        <option value="">Grapes</option>
      </select>
      <br /><br />

      <input type="submit" />
    </form>

        <option value="canada">CANADA</option>
        <option value="USA">AMERICA</option>

      <br /><br />

      <input type="submit" />
